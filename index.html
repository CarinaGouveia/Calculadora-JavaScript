<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculator - JavaScript Project</title>
    <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

     <form id="visor" class="resul">
    <input type="text" class="tela1"  id="resul"  name="tela" value="" readonly>
    <input type="text" class="tela2" id="resul2"  name="tela" value="" readonly>
    <div class="calculadora-grid" >
    <button class="btn btn-primary" type="button" value=" " onclick="Limpa()">AC</button>
    <button class="btn btn-primary" type="button" id="muda" value="" onclick="acres()">+/-</button>
    <button class="btn btn-primary" type="button" value="%" onclick="porcento('%')">%</button>
    <button class="btn btn-primary" type="button" value="/" onclick="inserir('/')">รท</button>
    <button class="btn btn-primary" type="button"value="7" onclick="inserir('7')">7</button>
    <button class="btn btn-primary" type="button" value="8" onclick="inserir('8')">8</button>
    <button class="btn btn-primary" type="button" value="9" onclick="inserir('9')">9</button>
    <button class="btn btn-primary" type="button" value="*" onclick="inserir('*')">*</button>
    <button class="btn btn-primary" type="button" value="4" onclick="inserir('4')">4</button>
    <button class="btn btn-primary" type="button" value="5" onclick="inserir('5')">5</button>
    <button class="btn btn-primary" type="button" value="6" onclick="inserir('6')">6</button>
    <button class="btn btn-primary" type="button" value="+" onclick="inserir('+')">+</button>
    <button class="btn btn-primary" type="button" value="2" onclick="inserir('2')">2</button>
    <button class="btn btn-primary" type="button" value="3" onclick="inserir('3')">3</button>
    <button class="btn btn-primary" type="button" value="1" onclick="inserir('1')">1</button>
    <button class="btn btn-primary" type="button" value="-" onclick="inserir('-')">-</button>
    <button class="btn btn-primary" type="button" value="0" id="zero" onclick="inserir('0')">0</button>
    <button class="btn btn-primary" type="button" value="." id="ponto" onclick="inserir('.')">.</button>
    <button class="btn btn-primary" type="button" value="" class="span" id="igual"  onclick="cal('=')">=</button>
</div>  
</form>  
    </body>

    <script type="text/javascript" src="js/index.js"></script>
   </html>
